# ============================================================
# tealdeer Config - tldr-Client Konfiguration
# ============================================================
# Zweck       : Vereinfachte Man-Pages mit Beispielen (tldr)
# Pfad        : ~/.config/tealdeer/config.toml
# Docs        : https://tealdeer-rs.github.io/tealdeer/config.html
# ============================================================
# Aliase      : ~/.config/alias/fzf.alias (fman nutzt tldr als Toggle)
# Theme       : ~/.config/theme-style
# Hinweis     : Erster Start erfordert `tldr --update` für
#           initialen Cache-Download. Danach auto_update.
# ============================================================

# ------------------------------------------------------------
# Darstellung
# ------------------------------------------------------------
[display]
# Kompakte Ausgabe ohne Leerzeilen zwischen Beispielen
compact = false

# Pager für lange Ausgaben verwenden
use_pager = false

# Befehlsname oben anzeigen
show_title = true

# ------------------------------------------------------------
# Suche
# ------------------------------------------------------------
[search]
# Deutsche Seiten priorisieren, Fallback auf Englisch
languages = ["de", "en"]

# ------------------------------------------------------------
# Catppuccin Mocha Theme
# ------------------------------------------------------------
# Farben: https://catppuccin.com/palette
# RGB-Werte via TOML-Syntax (r, g, b)

# Beschreibungstext (Subtext0 für subtilen Look)
[style.description]
foreground = { rgb = { r = 166, g = 173, b = 200 } }  # #A6ADC8 Subtext0

# Befehlsname im Beispiel (Blue für Konsistenz mit fzf)
[style.command_name]
foreground = { rgb = { r = 137, g = 180, b = 250 } }  # #89B4FA Blue
bold = true

# Beispiel-Beschreibung (Text für gute Lesbarkeit)
[style.example_text]
foreground = { rgb = { r = 205, g = 214, b = 244 } }  # #CDD6F4 Text

# Beispiel-Code (Green für Aktionen/Befehle)
[style.example_code]
foreground = { rgb = { r = 166, g = 227, b = 161 } }  # #A6E3A1 Green

# Variablen im Beispiel (Mauve als Akzent, wie in fzf prompt)
[style.example_variable]
foreground = { rgb = { r = 203, g = 166, b = 247 } }  # #CBA6F7 Mauve
italic = true

# ------------------------------------------------------------
# Verzeichnisse
# ------------------------------------------------------------
[directories]
# Custom Pages relativ zur Config-Datei
# Siehe: https://github.com/tealdeer-rs/tealdeer/pull/395
custom_pages_dir = "./pages"

# ------------------------------------------------------------
# Updates
# ------------------------------------------------------------
[updates]
# Cache automatisch aktualisieren wenn veraltet
auto_update = true

# Update-Intervall: wöchentlich (Default: 720h = 30 Tage)
auto_update_interval_hours = 168

# Gleiche Sprachen wie bei Suche herunterladen
download_languages = ["de", "en"]
