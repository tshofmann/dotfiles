# ============================================================
# keymap.toml - Yazi Tastenbelegungen
# ============================================================
# Zweck   : Custom Keybindings für Yazi
# Pfad    : ~/.config/yazi/keymap.toml
# Docs    : https://yazi-rs.github.io/docs/configuration/keymap
# ============================================================

# ------------------------------------------------------------
# Bookmarks (g → Ziel)
# ------------------------------------------------------------
[[mgr.prepend_keymap]]
on = ["g", "d"]
run = "cd ~/Downloads"
desc = "Downloads"

[[mgr.prepend_keymap]]
on = ["g", "D"]
run = "cd ~/Desktop"
desc = "Desktop"

[[mgr.prepend_keymap]]
on = ["g", "c"]
run = "cd ~/.config"
desc = "Config"

[[mgr.prepend_keymap]]
on = ["g", "."]
run = "cd ~/dotfiles"
desc = "Dotfiles"

[[mgr.prepend_keymap]]
on = ["g", "r"]
run = '''shell 'cd "$(git rev-parse --show-toplevel 2>/dev/null || echo .)"' --block'''
desc = "Git Root"

[[mgr.prepend_keymap]]
on = ["g", "t"]
run = "cd ~/.Trash"
desc = "Papierkorb"

# ------------------------------------------------------------
# Quick Look (macOS native Preview)
# ------------------------------------------------------------
[[mgr.prepend_keymap]]
on = ["<C-p>"]
run = "shell -- qlmanage -p %s &>/dev/null"
desc = "Quick Look"
