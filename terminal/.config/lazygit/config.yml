# ============================================================
# config.yml - lazygit Terminal-UI f√ºr Git
# ============================================================
# Zweck       : lazygit Konfiguration mit Catppuccin Mocha Theme
# Pfad        : ~/.config/lazygit/config.yml
# Quelle      : https://github.com/catppuccin/lazygit
# Docs        : https://github.com/jesseduffield/lazygit/blob/master/docs/Config.md
# Theme       : ~/.config/theme-style
# ============================================================

# ------------------------------------------------------------
# GUI Theme
# ------------------------------------------------------------
gui:
  # Catppuccin Mocha Theme mit Mauve Akzent
  theme:
    activeBorderColor:
      - '#cba6f7' # Mauve
      - bold
    inactiveBorderColor:
      - '#a6adc8' # Subtext0
    optionsTextColor:
      - '#89b4fa' # Blue
    selectedLineBgColor:
      - '#45475a' # Surface1 (harmonisiert mit fzf/btop)
    cherryPickedCommitBgColor:
      - '#585b70' # Surface2
    cherryPickedCommitFgColor:
      - '#cba6f7' # Mauve
    unstagedChangesColor:
      - '#f38ba8' # Red
    defaultFgColor:
      - '#cdd6f4' # Text
    searchingActiveBorderColor:
      - '#f9e2af' # Yellow

  # ------------------------------------------------------------
  # UI-Einstellungen
  # ------------------------------------------------------------
  showIcons: true
  nerdFontsVersion: "3"
  showFileTree: true
  showRandomTip: false
  showCommandLog: true
  showBottomLine: true
  showPanelJumps: true
  border: rounded
  # Sprache
  language: auto

# ------------------------------------------------------------
# Author Colors
# ------------------------------------------------------------
authorColors:
  '*': '#b4befe' # Lavender

# ------------------------------------------------------------
# Git-Einstellungen
# ------------------------------------------------------------
git:
  pagers:
    - colorArg: always
  commit:
    signOff: false
  merging:
    manualCommit: false
    args: ""
  log:
    showGraph: always
    showWholeGraph: false

# ------------------------------------------------------------
# Verhalten
# ------------------------------------------------------------
confirmOnQuit: false

# ------------------------------------------------------------
# OS-spezifisch
# ------------------------------------------------------------
os:
  editPreset: vim

# ------------------------------------------------------------
# Keybindings
# ------------------------------------------------------------
keybinding:
  universal:
    quit: q
    return: <esc>
    togglePanel: <tab>
    prevBlock: <left>
    nextBlock: <right>
    scrollUpMain: <pgup>
    scrollDownMain: <pgdown>
